{% extends "manageBMLayout.html" %}

{% block bmbody %}

<div class=" py-5 " >
    <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-8 col-sm-12">
            <div class="card">
                <div class="card-header"><h2>Current Ballet Masters</h2></div>
                <div class="card-body">
                    <table class="table table-striped table-responsive-sm table-responsive-md">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for bm in bms %}
                                <tr>
                                    <td> <a href="{{ url_for('bms.ballet_master', bm_id=bm.id) }}"> {{bm.first_name}} {{ bm.last_name }}</a></td>
                                    
                                    
                                
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
