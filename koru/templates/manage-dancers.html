{% extends "manageDancerLayout.html" %}

{% block dancerbody %}

<div class=" py-5 " >
    <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-8 col-sm-12">
            <div class="card">
                <div class="card-header">Click on dancer to update info</div>
                <div class="card-body">
                    <table class="table table-striped table-responsive-sm table-responsive-md">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Rank</th>
                                <th scope="col">Gender</th>
        
                            </tr>
                        </thead>
                        <tbody>
                            {% for dancer in dancers %}
                            
                                <tr>
                                    <td> <a href="{{ url_for('dancer', dancer_id=dancer.id) }}"> {{dancer.first_name}} {{ dancer.last_name }}</a></td>
                                    <td>{{ dancer.rank }}</td>
                                    <td>{{ dancer.gender }}</td>
                                </tr>
                            
                            {% endfor %}
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
